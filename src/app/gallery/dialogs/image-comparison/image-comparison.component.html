<div class="comparison-wrapper">
  @if (comparison) {
    <div class="comparison">
      <div class="image-container" (click)="onImageClick(comparison[0], comparison[1])">
        <img class="image" [src]="comparison[0].thumbnailLink" />
      </div>
      <div class="v-separator"></div>
      <div class="image-container" (click)="onImageClick(comparison[1], comparison[0])">
        <img class="image" [src]="comparison[1].thumbnailLink" />
      </div>
    </div>
  } @else {
    <div class="comparison comparison-empty">
      <span>All comparisons completed.</span>
    </div>
  }

  <div class="comparison-progress">
    <div class="progress-bar">
      <div class="progress-bar-fill" [style.width.%]="progressPercent"></div>
      <div class="progress-bar-label">{{ completedComparisons }}/{{ totalComparisons }} ({{ progressPercent | number: '1.0-0' }}%)</div>
    </div>
  </div>
</div>
<div class="v-separator"></div>
<div class="results">
  @for (image of tournament.getRanking(); track image.id) {
    <div class="image-container">
      <img class="image" [src]="image.thumbnailLink" />
    </div>
  }
</div>
