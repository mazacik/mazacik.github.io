<div *ngIf="showHeartsFilter() || showBookmarksFilter()" style="display: flex; gap: 1rem; justify-content: center;">
  <div *ngIf="showHeartsFilter()" class="filter-list-row flex gap center" (click)="toggleHeartsFilter()" (contextmenu)="$event.preventDefault(); toggleHeartsFilter(true);">
    <i class="fa-heart" [ngClass]="getTagBubbleClass(stateService.heartsFilter, true)"></i>
    <span [ngClass]="getTagBubbleClass(stateService.heartsFilter)">Favorite</span>
  </div>
  <div *ngIf="showBookmarksFilter()" class="filter-list-row flex gap center" (click)="toggleBookmarksFilter()" (contextmenu)="$event.preventDefault(); toggleBookmarksFilter(true);">
    <i class="fa-bookmark" [ngClass]="getTagBubbleClass(stateService.bookmarksFilter, true)"></i>
    <span [ngClass]="getTagBubbleClass(stateService.bookmarksFilter)">Bookmark</span>
  </div>
</div>
<div class="h-separator"></div>
<ng-container *ngIf="showTagsFilter()">
  <div class="filter-list-container">
    <span *ngFor="let tag of this.stateService.tags" class="filter-list-row" [ngClass]="getTagBubbleClass(tag.state)" (click)="toggleFilter(tag)" (contextmenu)="$event.preventDefault(); toggleFilter(tag, true);" (auxclick)="onTagMiddleClick($event, tag)">{{ tag.name }}</span>
  </div>
</ng-container>
<div class="buttons-container">
  <div class="button" style="flex: 1; gap: 0.33333333rem;" (click)="editTag(null);">
    <i class="fa-solid fa-plus"></i>
    <span>Create</span>
  </div>
  <div class="button" style="flex: 1; gap: 0.33333333rem;" (click)="clearFilters();">
    <i class="fa-solid fa-filter-circle-xmark"></i>
    <span>Clear</span>
  </div>
</div>
