@if (path.length) {
  <div class="path-row">
    @for (image of path; track image.id; let last = $last; let i = $index) {
      <img class="path-thumb" [src]="image.thumbnailLink" loading="lazy" (click)="openFullscreen(image)" />
      @if (!last) {
        <span class="path-separator" [class.pending]="isRemovalPending(i)" (click)="toggleRemoval(i)">
          <i class="fa-solid fa-angle-right"></i>
          <i class="fa-solid fa-trash"></i>
        </span>
      }
    }
  </div>
}
