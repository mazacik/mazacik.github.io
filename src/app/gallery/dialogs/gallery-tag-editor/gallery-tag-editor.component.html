<div class="element-container">
  <span>Group Name</span>

<ng-container *ngIf="inputs.mode == 'create' || inputs.tag">
  <div class="element-container">
    <span>Tag Name</span>
    <input class="element" [(ngModel)]="tagName">
  </div>
</ng-container>
