@for (dataFile of dataFiles; track dataFile.id) {
  <span class="button fluid" (click)="onDataFileClick(dataFile)">{{ dataFile.name.substring(0, dataFile.name.length - 10) }}</span>
}
@for (folder of folders; track folder.id) {
  <span class="button fluid" (click)="onFolderClick(folder)">{{ folder.name }}</span>
}
