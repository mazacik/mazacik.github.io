<ng-container *ngVar="stateService.fullscreenImage() as target">
  <img style="display: none" [src]="target?.thumbnailLink" (load)="loadingT = false" />
  <img style="display: none" [src]="target?.contentLink" (load)="loadingC = false" />
  <div class="fullscreen-container">
    <div class="sidebar-left">
      <div class="sidebar-start">
        <i class="icon-button fa-solid fa-arrow-left" tp="Back" tpPlacement="right" (click)="stateService.fullscreenImage.set(null)"></i>
        <div class="h-separator gap"></div>
        <i class="icon-button fa-solid fa-shuffle" tp="Random Image" tpPlacement="right" (click)="setRandomTarget()"></i>
        @if (target?.group) {
          <i class="icon-button fa-solid fa-arrows-spin" tp="Random Image from Group" tpPlacement="right" (click)="setRandomGroupTarget()"></i>
        }
      </div>
      <div class="sidebar-center"></div>
      <div class="sidebar-end">
        @if (ScreenUtils.isLargeScreen()) {
          <i class="icon-button fa-solid fa-left-right" tp="Flip" tpPlacement="right" (click)="flip = !flip"></i>
          <div class="h-separator gap"></div>
          <i class="icon-button fa-solid fa-download" tp="Download" tpPlacement="right" (click)="googleService.download(target)"></i>
          <div class="h-separator gap"></div>
          <i class="icon-button fa-brands fa-google-drive" tp="Google Drive" tpPlacement="right" (click)="$event.stopPropagation(); googleService.openSearch(target.name)"></i>
          <i
            class="icon-button fa-brands fa-yandex-international"
            tp="Yandex RIS"
            tpPlacement="right"
            (click)="$event.stopPropagation(); galleryService.openYandexReverseImageSearch($event, target)"></i>
          <div class="h-separator gap"></div>
        }
        <i class="icon-button fa-solid fa-box" tp="Archive" tpPlacement="right" (click)="galleryService.delete(target, true)"></i>
        <i class="icon-button fa-solid fa-trash" tp="Delete" tpPlacement="right" (click)="galleryService.delete(target, false)"></i>
      </div>
    </div>

    <div class="width-100 height-100">
      @if (target) {
        <div animate.enter="anim-fade-in" animate.leave="anim-fade-out" class="stack-container">
          @if (!target.group) {
            <div animate.enter="anim-fade-in" animate.leave="anim-fade-out" class="non-group-container stack-container">
              <div animate.enter="anim-fade-in" animate.leave="anim-fade-out" class="image-container">
                <img [src]="getSrc(target)" [class.flip-h]="flip" (click)="onImageClick(target)" #imageElement (load)="imageElement.style.opacity = '1'" />
              </div>
            </div>
          }
          @if (target.group) {
            <div animate.enter="anim-fade-in" animate.leave="anim-fade-out" class="has-group-container">
              <div class="another-container stack-container">
                <div [animate.enter]="'anim-fade-in anim-fade-between'" [animate.leave]="'anim-fade-out anim-fade-between anim-fade-between-leave'" class="image-container">
                  <img [src]="getSrc(target)" [class.flip-h]="flip" (click)="onImageClick(target)" #imageElement (load)="imageElement.style.opacity = '1'" />
                </div>
              </div>
              <div class="stack-container height-auto justify-content-center">
                <div animate.enter="anim-fade-in" animate.leave="anim-fade-out" class="group-images-container">
                  @for (groupImage of target.group.images; track groupImage) {
                    <div class="group-image-container loading" (click)="stateService.fullscreenImage.set(groupImage)" #groupImageContainer>
                      <img
                        [class.grayscale]="!groupImage.passesFilters"
                        [style.width.px]="120 * groupImage.aspectRatio"
                        [src]="groupImage.thumbnailLink"
                        #groupImageElement
                        (load)="groupImageContainer.classList.toggle('loading')" />
                      <div class="target-border" [class.target]="groupImage == target"></div>
                    </div>
                  }
                </div>
              </div>
            </div>
          }
        </div>
      }
    </div>

    <div class="sidebar-right">
      <div class="sidebar-start">
        <i class="icon-button fa-solid fa-times" tp="Close" tpPlacement="left" (click)="stateService.fullscreenImage.set(null)"></i>
        <div class="h-separator gap"></div>
        <i class="icon-button fa-heart" [ngClass]="target?.heart ? 'fa-solid' : 'fa-regular'" tp="Favorite" tpPlacement="left" (click)="galleryService.toggleFavorite(target)"></i>
        <i class="icon-button fa-bookmark" [ngClass]="target?.bookmark ? 'fa-solid' : 'fa-regular'" tp="Bookmark" tpPlacement="left" (click)="galleryService.toggleBookmark(target)"></i>
        <div class="drawer-container" [class.drawer-visible]="!stateService.taggerVisible">
          <i class="icon-button fa-solid fa-tags" tp="Open Tag Manager" tpPlacement="left" (click)="stateService.taggerVisible = !stateService.taggerVisible"></i>
        </div>
      </div>
      <div class="sidebar-center"></div>
      <div class="sidebar-end">
        @if (target?.group) {
          <i class="icon-button active fa-solid fa-object-group" tp="Group Manager" tpPlacement="left" (click)="galleryService.openImageGroupEditor(target.group)"></i>
        }
        <i class="icon-button fa-solid fa-circle-info" tp="File Information" tpPlacement="left" (click)="galleryService.openFileInformation(target)"></i>
      </div>
    </div>
  </div>
</ng-container>
