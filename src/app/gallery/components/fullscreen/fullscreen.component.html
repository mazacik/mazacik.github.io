@if (stateService.fullscreenImage(); as target) {
  <img style="display: none" [src]="target.thumbnailLink" (load)="loadingT = false" />
  <img style="display: none" [src]="target.contentLink" (load)="loadingC = false" />

  <div class="fullscreen-container anim-fade-in" [class.hide-comparison-relations]="!stateService.settings.showFullscreenComparisonRelations" animate.leave="anim-fade-out">
    <div class="comparison-winners">
      @if (comparisonWinners.length) {
        @for (image of comparisonWinners; track image.id) {
          <img [src]="image.thumbnailLink" [style.aspect-ratio]="image.aspectRatio" loading="lazy" (click)="openComparisonPath(image, target)" />
        }
      }
    </div>

    <app-image [src]="target.contentLink" [placeholderSrc]="galleryUtils.getPlaceholderSrc(target)" (click)="onImageClick(target)"></app-image>

    <div class="comparison-losers">
      @if (comparisonLosers.length) {
        @for (image of comparisonLosers; track image.id) {
          <img [src]="image.thumbnailLink" [style.aspect-ratio]="image.aspectRatio" loading="lazy" (click)="openComparisonPath(target, image)" />
        }
      }
    </div>
  </div>
}
