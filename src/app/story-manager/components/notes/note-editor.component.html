<ng-container *ngIf="stateService.currentNote">
  <div class="note-header">
    <span class="note-title">{{ stateService.currentNote.parent.title }} / {{ stateService.currentNote.title }}</span>
  </div>
  <div class="y-scrollbar-container" [style.height.%]="100">
    <div contenteditable class="note-content" [class.focus-mode]="!stateService.sidebarVisible" spellcheck="false" [textContent]="stateService.currentNote.text" (input)="onNoteInput($event)"></div>
  </div>
</ng-container>
