<div *ngIf="stateService.currentNote" class="note-container">
  <div class="note-header">
    <span class="note-title">{{ stateService.currentNote.parent.title }} / {{ stateService.currentNote.title }}</span>
  </div>
  <textarea class="note-content" spellcheck="false" placeholder="Text" [(ngModel)]="stateService.currentNote.text" (input)="onNoteInput()" (create)="initTab($event)"></textarea>
</div>
