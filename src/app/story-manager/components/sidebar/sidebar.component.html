<div class="sidebar-container">
  <div class="header">
    <div class="flex gap"></div>
    <span class="margins-3-h">Stories</span>
    <div class="flex gap flex-end-h"></div>
  </div>
  <div class="h-separator margins"></div>
  <div class="search-container desktop-only">
    <input class="search-input" #searchInput (input)="onSearchInputChange(searchInput)" (focus)="searchInput.select()" placeholder="Search" />
  </div>
  <div class="h-separator margins desktop-only"></div>
  <div class="items-container y-scrollbar-container">
    <div class="flex column margins-1-h">
      @for (article of stateService.getRoot(); track article.id; let i = $index) {
        @if (i != 0) {
          <div class="h-separator subtle"></div>
        }
        <app-sidebar-row [article]="article"></app-sidebar-row>
      }
    </div>
  </div>
  <div class="h-separator gap-bottom margins"></div>
  <div class="buttons-container">
    <div class="button" (click)="stateService.options(null)">Create</div>
  </div>
</div>
