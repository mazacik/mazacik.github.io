<div class="desktop-only">
  <input class="search-input" #searchInput (input)="onSearchInputChange(searchInput)" (focus)="searchInput.select()" placeholder="Search" />
  <div class="h-separator"></div>
</div>
<div class="flex column y-scrollbar-container">
  <div class="flex column">
    @for (article of stateService.getRoot(); track article; let i = $index) {
      @if (i != 0) {
        <div class="h-separator subtle"></div>
      }
      <app-sidebar-row [article]="article"></app-sidebar-row>
    }
  </div>
</div>
<div class="h-separator"></div>
<div class="button-container">
  <i class="icon-button-small fa-solid fa-plus" (click)="stateService.options(null)"></i>
</div>
