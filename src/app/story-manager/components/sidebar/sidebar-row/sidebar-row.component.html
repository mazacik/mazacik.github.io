@if (article) {
  <div class="flex gap cursor-pointer hover-brighten hover-container" style="line-height: 24px" (drop)="drop($event, article)" ondragover="event.preventDefault()">
    <div class="flex gap flex-1 width-100 min-width-0 align-items-center" (click)="onClick()">
      @for (_ of [].constructor(article.collectParents().length); track $index) {
        <i class="fa-solid fa-angle-down opacity-0"></i>
      }

      @if (article.folder) {
        <i class="fa-solid" [ngClass]="article.open ? 'fa-angle-down' : 'fa-angle-right'"></i>
      } @else {
        <i class="fa-solid fa-angle-down opacity-0"></i>
      }

      <span
        class="ellipsis flex-1 width-0"
        [class.highlight]="isCurrent()"
        [class.positive]="isSearchResult()"
        draggable="true"
        (dragstart)="start($event, article)"
        (dragenter)="enter($event, article)"
        (dragleave)="leave($event, article)"
        (dragend)="end($event, article)"
        ondragover="event.preventDefault()"
        >{{ article.title }}</span
      >
    </div>
    <div class="article-buttons hover-positive hover-visible">
      <i class="fa-solid fa-ellipsis-vertical" (click)="stateService.options(article)"></i>
    </div>
  </div>
  <div class="flex column overflow-hidden anim-drawer" [class.open]="article.open">
    @for (child of article.children; track child.id) {
      <app-sidebar-row [article]="child"></app-sidebar-row>
    }
  </div>
}
