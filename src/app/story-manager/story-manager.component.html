<div class="header">
  <div class="header-start"></div>
  <div class="header-center">
    <ng-container *ngIf="stateService.current">
      <span class="navigation-title height-100 center cursor-pointer hover-brighten">{{ stateService.current.getNameWithParents() }}</span>
    </ng-container>
  </div>
  <div class="header-end">
    <input
      class="desktop-only countdown-input"
      #countdownInput
      [class.user-select-none]="countdownInput.readOnly"
      (click)="onCountdownInputClick(countdownInput)"
      (input)="onCountdownInputChange(countdownInput)"
      (keypress)="onCountdownInputSubmit($event, countdownInput)"
      (focus)="countdownInput.select()"
      placeholder="Timer" />
    <i class="icon-button fa-solid" [ngClass]="applicationService.isDarkTheme() ? 'fa-moon' : 'fa-sun'" tp="Toggle Brightness Mode" (click)="applicationService.toggleTheme()"></i>
  </div>
</div>
<div class="flex height-100 overflow-hidden">
  <app-sidebar></app-sidebar>
  <div class="v-separator"></div>
  <div class="content">
    <textarea *ngIf="stateService.current" class="note-content" spellcheck="false" placeholder="Text" [(ngModel)]="stateService.current.text" (ngModelChange)="stateService.save()"></textarea>
  </div>
</div>
