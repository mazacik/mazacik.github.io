<select [(ngModel)]="value">
  @if (inputs.nullOption !== undefined) {
    <option [ngValue]="null" [selected]="!value">{{ inputs.nullOption }}</option>
  }
  @for (option of inputs.options; track option) {
    <option [ngValue]="option" [selected]="value === option">{{ getText(option) }}</option>
  }
</select>
